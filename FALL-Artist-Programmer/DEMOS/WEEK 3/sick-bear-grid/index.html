<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Must include this for media queries in CSS -->
    <!-- Default width and initial scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tile Responsive Grid</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img class="logo-img" src="https://placebear.com/g/100/100" alt="Logo">
        <h1 class="logo-text">My Portfolio</h1>
      </div>
    </header>

    <main class="main">

      <section class="info1">
        <h2>The Title</h2>
        <p>Some text to fill here that I can use to style later.</p>
        <a href="#" class="info-link">Learn more...</a>
      </section>

      <figure id="figure1">
        <img class="figure-img" src="https://placebear.com/g/350/200" alt="A bear!">
      </figure>

      <figure id="figure2">
        <img class="figure-img" src="https://placebear.com/g/300/200" alt="A bear!">
      </figure>

      <figure id="figure3">
        <img class="figure-img" src="https://placebear.com/g/500/500" alt="A bear!">
      </figure>

      <figure id="figure4">
        <img class="figure-img" src="https://placebear.com/g/460/460" alt="A bear!">
      </figure>

      <figure id="figure5">
        <img class="figure-img" src="https://placebear.com/g/210/300" alt="A bear!">
      </figure>

      <figure id="figure6">
        <img class="figure-img" src="https://placebear.com/g/350/250" alt="A bear!">
      </figure>

      <section class="info2">
        <h2>The Second Title</h2>
        <p>More interesting text.</p>
        <a href="#" class="info-link">Learn more...</a>
      </section>

      <figure class="figure7">
        <img class="figure-img" src="https://placebear.com/g/350/150" alt="A bear!">
      </figure>

      <figure class="figure7">
        <img class="figure-img" src="https://placebear.com/g/370/190" alt="A bear!">
      </figure>

    </main>

    <footer>
      Footer content
    </footer>

  </body>
</html>
