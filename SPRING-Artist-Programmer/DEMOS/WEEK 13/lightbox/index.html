<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div class="gallery">

      <div class="lightbox">
        <img src="images/1.jpg" alt="One">
      </div>

      <div class="lightbox">
        <img src="images/2.jpg" alt="Two">
      </div>

      <div class="lightbox">
        <img src="images/3.jpg" alt="Three">
      </div>

      <div class="lightbox">
        <img src="images/4.jpg" alt="Four">
      </div>

      <div class="lightbox">
        <img src="images/5.jpg" alt="Five">
      </div>

      <div class="lightbox">
        <img src="images/6.jpg" alt="Six">
      </div>

    </div>

    <!-- Where the larger image will be inserted and shown -->
    <div id="lightbox-overlay">
      <span id="close">X</span>
      <img id="lightbox-overlay-image" src="" alt="Lightbox Image">
    </div>

  </body>
</html>
